<div *ngIf="blog">
    <h1 class="title">{{ blog.title }}</h1>
    <h2 class="body">{{ blog.description }}</h2>
    <div *ngIf="blog.pictures.size; else onePic">
        <div *ngFor= "let pic of blog.pictures">
            <img [src]="pic">
        </div>
    </div>
    <ng-template #onePic>
        <img [src] = "blog.pictures">
    </ng-template>
    
</div>
<router-outlet></router-outlet>
